</head>
<!-- Header -->
<header class="header-main container-fluid no-padding">
    <!-- Top Header -->
    <div class="top-header container-fluid no-padding">
        <div class="container">
            <div class="topheader-left">
                <h3><font color ="white">Installation panel</font></h3>
            </div>
        </div>
    </div>
</header>
<hr>
<div class="container event-section">	
<div class="event-block">
<main class="col-md-4">
    {% include 'flash.html' %}
<form method="POST">
    <div class="col-3">
    <h3>Create Super User</h3>
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
    </div>
    <div class="col-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    <div class="col-3">
        <label for="name_surname" class="form-label">Adınız və soyadınız</label>
        <input type="text" class="form-control" name="name_surname">
    </div>
    <hr>
    <div class="col-3">
    <h3>Site Settings</h3>
      <label for="site_url" class="form-label">Site url</label>
      <input type="site_url" class="form-control" name="site_url" aria-describedby="emailHelp">
    </div>
    <div class="col-3">
      <label for="site_title" class="form-label">Site title</label>
      <input type="site_title" class="form-control" name="site_title">
    </div>
    <div class="col-3">
        <label for="site_logo" class="form-label">Site Logo text</label>
        <input type="site_logo" class="form-control" name="site_logo">
    </div>
    <div class="col-3">
        <label for="site_slogan" class="form-label">Site Slogan</label>
        <input type="site_slogan" class="form-control" name="site_slogan">
    </div>
    <hr>
    <div class="col-3">
        <label for="site_title" class="form-label">Saytın dili:</label><br/>
        <select class="form-select" name="set_site_language">
            {% for language in languages %}
            <option value="{{ loop.index }}">&nbsp;&nbsp;{{ language }}</option>
            {% endfor %}
        </select>
    </div><br/><br/>
    <hr>
    <div class="col-3">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</main>
</div>
</div>
<div class="section-padding"></div>
	</div>

<footer class="footer-main container-fluid no-padding">

        <div class="row">
        <!-- Footer Bottom -->

    </div><!-- Container /- -->
</footer><!-- Footer /- -->
